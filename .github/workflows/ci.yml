name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t flipkart-app:ci .

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: flipkart-app:ci
          format: table
          exit-code: 0
